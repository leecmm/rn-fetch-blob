apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

repositories {
    mavenCentral()
    google()
}

buildscript {
    repositories {
        maven { url "https://maven.aliyun.com/repository/google" }
        jcenter{ url "https://maven.aliyun.com/repository/public" }
        jcenter{ url "https://maven.aliyun.com/repository/central" }
        jcenter{ url "https://maven.aliyun.com/repository/gradle-plugin" }
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 30)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 30)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation "com.squareup.okhttp3:okhttp:${safeExtGet('okhttp', '+')}"
    implementation "com.squareup.okhttp3:logging-interceptor:${safeExtGet('okhttp', '+')}"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:${safeExtGet('okhttp', '+')}"
//    {RNFetchBlob_PRE_0.28_DEPDENDENCY}
}
